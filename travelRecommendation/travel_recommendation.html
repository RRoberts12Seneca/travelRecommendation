<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Recommendation Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("SaintVincent.jpg");
            background-size: cover;
            background-position: center;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
        }

        .navbar a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar input {
            padding: 6px;
        }

        .navbar button {
            padding: 6px 10px;
            cursor: pointer;
        }

        .content {
            padding: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 50px;
            border-radius: 10px;
        }

        #results {
            padding: 40px;
        }

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="travel_recommendation.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>

        <input type="text" id="searchInput" placeholder="Search destinations">
        <button id="searchBtn">Search</button>
        <button id="resetBtn">Reset</button>
    </div>

    <!-- Home Page Content -->
    <div class="content">
        <h1>Welcome to Our Travel Recommendation Website</h1>
        <p>
            Discover amazing destinations around the world.
            Our website helps you find travel recommendations based on your interests,
            whether you love beaches, mountains, or vibrant cities.
        </p>
    </div>

    <!-- Results -->
    <div id="results"></div>

    <!-- JavaScript -->
    <script src="travel_recommendation.js"></script>

</html>
